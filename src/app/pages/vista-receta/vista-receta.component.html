<ng-container *ngIf="receta; else tmpNoDataFound">
  <div class="portada">
    <img src="{{receta.imagen}}" id="{{receta.identificador}}">
    <div>
      <h1 id="title">{{receta.nombre}}</h1>
    </div>
  </div>

  <div class="ingredientes">
    <h1 class="title">Ingredientes</h1>
    <p id="descripcion" style="margin-bottom: 15px;">{{ receta.ingredientes }}</p>
  </div>

  <div class="preparacion">
    <h1 class="title">Preparaci√≥n</h1>
    <p id="pasos">{{ receta.preparacion }}</p>
  </div>
</ng-container>

<ng-template #tmpNoDataFound>
  <h1>No se encontro la receta con el ID indicado</h1>
</ng-template>
